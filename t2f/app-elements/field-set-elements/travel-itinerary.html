<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/etools-repeatable-field-set/etools-repeatable-field-set.html">
<link rel="import" href="../../../bower_components/etools-searchable-multiselection-menu/etools-searchable-multiselection-menu.html">

<link rel="import" href="../travel-status-box/travel-status.html">
<link rel="import" href="../datepicker-input/datepicker-input.html">

<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/et2f-styles.html">

<dom-module id="travel-itinerary">
  <template>
    <style include="shared-styles et2f-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
      }

      .custom-margin {
        --paper-input-container: {
          height: auto;
          margin-left: 12px;
          margin-right: 12px;
          margin-bottom: 12px;
        };
        --paper-checkbox-margin: 12px;
      }

      .overnight-label {
        line-height: 24px;
        font-size: 16px;
        color: var(--gray-dark);
        padding-right: 8px;
      }
    </style>

    <div class="layout vertical flex">

      <div class="layout horizontal">

        <paper-input label="From"
          class$="flex-4 custom-margin [[computedPermission.origin.readOnly]]"
          disabled="[[computedPermission.origin.disabled]]"
          hidden$="[[computedPermission.origin.hidden]]"
          value="{{itinerary.origin}}"
          placeholder="departing destination">
        </paper-input>

        <paper-input label="To"
          class$="flex-4 custom-margin [[computedPermission.destination.readOnly]]"
          disabled="[[computedPermission.destination.disabled]]"
          hidden$="[[computedPermission.destination.hidden]]"
          value="{{itinerary.destination}}"
          placeholder="arrival destination">
        </paper-input>

        <etools-searchable-multiselection-menu label="DSA area"
          class$="flex-4 [[computedPermission.dsa_region.readOnly]]"
          disabled="[[computedPermission.dsa_region.disabled]]"
          hidden$="[[computedPermission.dsa_region.hidden]]"
          options="[[structure.dsa_regions]]"
          value="{{itinerary.dsa_region}}"
          placeholder="select">
        </etools-searchable-multiselection-menu>
      </div>

      <div class="layout horizontal">

        <datepicker-input label="Departing"
          class$="flex-4 [[computedPermission.departure_date.readOnly]]"
          disabled="[[computedPermission.departure_date.disabled]]"
          hidden$="[[computedPermission.departure_date.hidden]]"
          time-picker
          no-init
          date="{{itinerary.departure_date}}"
          placeholder="select">
        </datepicker-input>

        <datepicker-input label="Arriving"
          id="arrival_date"
          class$="flex-4 [[computedPermission.arrival_date.readOnly]]"
          disabled="[[computedPermission.arrival_date.disabled]]"
          hidden$="[[computedPermission.arrival_date.hidden]]"
          time-picker
          date="{{itinerary.arrival_date}}"
          placeholder="select">
        </datepicker-input>

        <etools-searchable-multiselection-menu class$="flex-2 [[computedPermission.mode_of_travel.readOnly]]"
          disabled="[[computedPermission.mode_of_travel.disabled]]"
          hidden$="[[computedPermission.mode_of_travel.hidden]]"
          options="[[structure.travel_modes]]"
          label="Mode of  travel"
          value="{{itinerary.mode_of_travel}}"
          placeholder="select">
        </etools-searchable-multiselection-menu>

        <div class="flex-2 custom-margin self-end layout horizontal">
          <paper-checkbox
            class$="[[computedPermission.overnight_travel.readOnly]]"
            disabled="[[computedPermission.overnight_travel.disabled]]"
            hidden$="[[computedPermission.overnight_travel.hidden]]"
            checked="{{itinerary.overnight_travel}}">
          </paper-checkbox>

          <span class="flex self-center overnight-label">Overnight travel?</span>
        </div>
      </div>

      <div class="layout horizontal" hidden$="[[hideAirline]]">

        <etools-searchable-multiselection-menu label="Add airline(s)"
          class$="flex-8 [[computedPermission.airlines.readOnly]]"
          disabled="[[computedPermission.airlines.disabled]]"
          hidden$="[[computedPermission.airlines.hidden]]"
          options="[[structure.airlines]]"
          multi
          value="{{itinerary.airlines}}"
          placeholder="select">
        </etools-searchable-multiselection-menu>
        <div class="flex-4"></div>
      </div>

    </div>

  </template>

  <script>
    Polymer({
      is: 'travel-itinerary',
      properties: {
        itinerary: {
          type: Object,
          notify: true,
        },
        structure: {
          type: Object,
          value: {}
        },
        hideAirline: {
          type: Boolean,
          computed: '_computeHideAirline(itinerary.mode_of_travel)'
        }
      },

      behaviors: [et2fBehaviors.PermissionLayer],

      observers: ['_setCheckboxes(baseDetails.*)', '_validDates(itinerary.departure_date, itinerary.arrival_date)'],

      _setCheckboxes: function(changed) {
        this[changed.path] = changed.value;
      },

      _computeHideAirline: function(modeOfTravel) {
        if (modeOfTravel) {
          return modeOfTravel.label !== 'Plane';
        }
        return true;
      },
      _validDates: function(start_date, end_date) {

        if (!start_date && !end_date) {
          return false;
        }

        var start = new Date(start_date);
        var end = new Date(end_date);

        if (end <= start) {
          this.$.arrival_date.setAttribute('error-message', '*should be bigger than departing');
          this.$.arrival_date.invalid = true;
          return false;
        } else {
          this.$.arrival_date.setAttribute('error-message', '');
          this.$.arrival_date.invalid = false;
          return true;
        }
      },
      validateItinerary: function() {
        var dates = this._validDates(this.itinerary.departure_date, this.itinerary.arrival_date);
        return dates;
      }
    });
  </script>
</dom-module>
