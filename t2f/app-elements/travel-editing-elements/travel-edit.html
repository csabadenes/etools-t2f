<dom-module id="travel-edit">

  <template>
    <style include="shared-styles et2f-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
        background-color: var(--gray-lighter);
      }

      #label-sec-clear, #label-med, #label-sec-course {
        display: inline-block;
        width: 220px;
      }
      travel-status {
        margin-top: 24px;
        margin-right: 24px;
      }
      .dialog-heading {
          font-size: 20px;
          padding-top: 8px;
          color: var(--gray-dark);
          font-weight: 500;
      }
      .dismiss-dialog-button {
        cursor: pointer;
      }
      .dialog-intro-text {
          color: var(--gray-mid);
          font-size: 16px;
          margin-bottom: 24px;
      }
      .missing-action {
        color: var(--et2f-warning);
        text-align: center;
        font-size: 16px;
        font-weight: 500;
      }
      .missing-action-header {
        color: var(--gray-dark);
        text-align: center;
        font-size: 18px;
        font-weight: 500;
      }
      .dialog-confirm-button {
          color: var(--et2f-primary);
          font-weight: 500;
          height: 40px;
          float: right;
      }
      paper-tab iron-icon {
        display: none;
        width: 18px;
        height: 18px;
        margin-left:2px;
        color: var(--et2f-error);
      }
      paper-tab[error] iron-icon {
        display:block;
      }
    </style>

    <et2f-inbound-data loading="{{detailLoading}}"
      route="{{route}}"
      et2f-data="{{data}}"
      travel-id="[[travelId]]"
      structure="[[structure]]"
      data-to-serialize="[[incomingData]]">
    </et2f-inbound-data>

    <et2f-outbound-data loading="{{detailLoading}}"
      id="outbound-data" form-errors="{{formErrors}}"
      data="[[data]]"
      travel-id="[[travelId]]"
      structure="[[structure]]"
      inbound-data="{{incomingData}}">
    </et2f-outbound-data>

    <ta-print id="taPrint" data="[[data]]"></ta-print>

    <paper-dialog id="invalid_modal" with-backdrop>

      <div class="dialog-head-container layout horizontal">
        <div class="dialog-heading flex">Warning</div>
        <paper-icon-button class="dismiss-dialog-button" icon="icons:close" dialog-dismiss></paper-icon-button>
      </div>
      <div class="dialog-intro-text">You are not allowed to take this action, until you correct the following missing or badly formatted information below:</div>

      <div class="missing-action-header flex" hidden$="[[!invalids.details]]">Travel Details</div>
      <template is="dom-repeat" items="[[invalids.details]]">
        <div class="missing-action">[[item]]</div>
      </template>

      <div class="missing-action-header flex" hidden$="[[!invalids.report]]">Report</div>
      <template is="dom-repeat" items="[[invalids.report]]">
        <div class="missing-action">[[item]]</div>
      </template>

      <paper-button
        class="dialog-confirm-button"
        on-click="closeInvalidModal">
          I understand
      </paper-button>
    </paper-dialog>


    <et2f-header title="Edit Trip"
      data="[[data]]"
      export-type='details'
      show-new-travel-button="true">
      <paper-tabs scrollable
        selected="{{selected}}">
        <paper-tab error$="[[invalids.details]]">
          DETAILS
          <iron-icon icon="warning"></iron-icon>
        </paper-tab>
         <paper-tab error$="[[invalids.report]]">
          REPORT
          <iron-icon icon="warning"></iron-icon>
        </paper-tab>
        <paper-tab>
          ATTACHMENTS &#38; NOTES
        </paper-tab>
      </paper-tabs>
    </et2f-header>

    <form-errors id="apierrors" errors="{{formErrors}}" error-selected="{{errorSelected}}"></form-errors>
    <div class="layout horizontal">
    <iron-pages selected="{{selected}}" class="flex">

      <travel-details
        id="travelDetails"
        scroll-to-fieldset="[[errorSelected]]"
        structure="[[structure]]"
        travel-permissions="[[travelPermissions]]"
        data="{{data}}"
        user-roles="[[userRoles]]"
        user="[[user]]">
      </travel-details>

       <travel-report
        id="travelReport"
        structure="[[structure]]"
        permissions="[[travelPermissions]]"
        data="{{data}}"
        report-string="[[data.report]]"
        user-roles="[[userRoles]]"
        user="[[user]]">
      </travel-report>

      <travel-attachments
        structure="[[structure]]"
        attachments-permission="[[travelPermissions.attachments]]"
        notes-permission="[[travelPermissions.additional_notes]]"
        base-details="{{data.baseDetails}}"
        attachments="{{data.attachments}}"
        deleted-attachments="{{data.deletedAttachments}}"
        status="[[data.status]]"
        user-roles="[[userRoles]]">
      </travel-attachments>

    </iron-pages>

    <travel-status
      id="travelStatus"
      user-roles="[[userRoles]]"
      data="[[data]]"
      scroll-top-margin="84"
      on-validate="onValidate">
    </travel-status>
    </div>

  </template>

  <script>
    Polymer({
      is: 'travel-edit',
      properties: {
        data: {
          type: Object,
          notify: true,
        },
        detailLoading: {
          type: Boolean,
          notify: true,
        },
        structure: {
          type: Object,
        },
        et2fPermissions: {
          type: Object
        },
        status: {
          type: String,
          computed: '_computeStatus(data)'
        },
        user: {
          type: Object,
        },
        userRoles: {
          type: Array,
        },
        travelPermissions: {
          type: Object,
          notify: true,
        },
        selected: {
          type: Number,
          value: 0
        },
        travelId: {
          type: String
        },
        errorSelected: {
          type: String,
          notify: true
        },
        route: {
          type: Object,
          notify: true,
          observer: '_routeObserver'
        },
        formErrors: {
          type: Object,
          observer: '_formErrorObserver'
        }

      },
      observers: [
        '_computeTravelPermission(et2fPermissions, status, user, data)'
      ],

      _loadDefault: function() {
        this.set('data', {});
        this.set('data', {
          baseDetails: {
            ta_required: true,
            international_travel: false
          },
          activities: [{}],
          itinerary: [{}],
          cost_assignments: [{}],
          cost_summary: {},
          deductions: [],
          expenses: [{}],
          attachments: [],
          action_points: [{}],
          status: 'Planned'
        });
        this.set('invalids', {});
      },
      _formErrorObserver: function(newValue, old) {
          if (newValue) {
            this.async(function() {
              window.scrollTo(1, 1);
            });
          }
      },
      _routeObserver: function(route) {
        this.$.travelStatus.resetPosition();
        if (route.path && route.path.indexOf('edit-travel/-1') > -1) {
          this._loadDefault();
        }
      },
      _computeStatus: function(data) {
        if (data.status) {
          return data.status.toLowerCase().replace(/ /g, '_');
        }
      },

      _computeTravelPermission: function(permissions, status, user, data) {
        var travelRole;
        if (data.baseDetails.id) {
          if (data.baseDetails.traveler &&  data.baseDetails.traveler.value === user.id) {
            travelRole = 'Traveler';
          }
          if (data.baseDetails.supervisor &&  data.baseDetails.supervisor.value === user.id) {
            travelRole = 'Supervisor';
          }

        } else {
          travelRole = 'Traveler';
        }
        var urlParams = new URLSearchParams(window.location.search);
        var forcedTravelRole = urlParams.get('travelRole');

        if (forcedTravelRole) {
          travelRole = forcedTravelRole;
        }
        var userTravelRoles = travelRole ? user.t2f.roles.concat(travelRole) : user.t2f.roles;
        userTravelRoles = userTravelRoles.filter(function(role) {
          return ['Others', 'Assigner', 'PersonResponsible', 'PME'].indexOf(role) === -1;
        });
        if (userTravelRoles.length > 0) {
          var userPermissions = {};
          var draft = permissions[userTravelRoles[0]][status];
          Object.keys(draft).forEach(function(fieldSet) {
            userPermissions[fieldSet] = {};
              Object.keys(draft[fieldSet]).forEach(function(field) {
                var item = draft[fieldSet][field];
                if (typeof(item) === 'boolean') {
                  userPermissions[fieldSet][field] = item;
                  userTravelRoles.forEach(function(role) {
                    userPermissions[fieldSet][field] = userPermissions[fieldSet][field]
                    || permissions[role][status][fieldSet][field];
                  });
                } else {
                  userPermissions[fieldSet][field] = {};
                  Object.keys(item).forEach(function(fieldPermission) {
                    userPermissions[fieldSet][field][fieldPermission] =  draft[fieldSet][field][fieldPermission];
                    userTravelRoles.forEach(function(role) {
                       userPermissions[fieldSet][field][fieldPermission] =
                       userPermissions[fieldSet][field][fieldPermission]
                       || permissions[role][status][fieldSet][field][fieldPermission];
                    });
                  });
                }
              });
          });
          // console.debug('Current user roles: ', userTravelRoles);
          this.set('userRoles', userTravelRoles);
          this.set('travelPermissions', {});
          this.set('travelPermissions', userPermissions);
        }

        var self = this;
        if ((!self.travelId || self.travelId === '/-1') && data.baseDetails) {
          data.baseDetails.traveler = {
            label: user.full_name,
            value: user.id
          };
          self.notifyPath('data.baseDetails.traveler');
        }
      },

      _handleFormAction: function(details) {
       if (details.endPoint === 'printTa') {
          this.$.taPrint.printTa();
       } else {
         this.$['outbound-data'].doRequest(details);
       }
      },
      closeInvalidModal: function() {
        this.$.invalid_modal.close();
      },
      onValidate: function(e, action) {
        this.set('invalids', {});
        var invalids = {
          details: [],
          report: []
        };

        invalids.details = this.$.travelDetails.doValidate(action);
        invalids.report = this.$.travelReport.doValidate(action);

        invalids.details = invalids.details.length > 0 ? invalids.details : false;
        invalids.report = invalids.report.length > 0 ? invalids.report : false;

        if (invalids.details.length > 0 || invalids.report.length > 0) {
          this.set('invalids', invalids);
          this.$.invalid_modal.open();
        } else {
          this._handleFormAction(action);
        }
      }

    });
  </script>
</dom-module>
