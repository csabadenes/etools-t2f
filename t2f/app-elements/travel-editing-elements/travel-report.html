<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/etools-repeatable-field-set/etools-repeatable-field-set.html">


<link rel="import" href="../field-set-elements/action-point.html">

<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/et2f-styles.html">

<dom-module id="travel-report">

  <style include="shared-styles et2f-styles iron-flex">
    :host {
      display: block;
      width: 100%;
    }

    .container {
      padding: 24px;
      margin-right: 24px;
    }

    paper-material {
      padding: 0;
    }

    etools-repeatable-field-set {
      --repeatable-items-collapse-container: {
        background: #FFF;
      };
    }

    .card-heading {
      font-size: 20px;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      height: 48px;
      line-height: 48px;
      color: white;
      background-color: var(--et2f-sec-blue);
      text-align: center;
    }

    paper-textarea {
      margin: 48px 48px 24px 48px;
    }

    paper-button {
      width: 130px;
      height: 36px;
      line-height: 36px;
      background-color: var(--et2f-primary);
      color: white;
      font-weight: 500;
      font-size: 14px;
      margin-left: 48px;
      margin-bottom: 48px;
    }
  </style>

  <template>
    <div class="container layout horizontal">

      <paper-material class="flex" elevation="1">

        <div class="card-heading">
          Travel report
        </div>

        <paper-textarea
          label="Add your report here*"
          char-counter
          maxlength="200000"
          value="{{reportString}}"
          disabled="[[!permissions.report.edit]]"
          hidden$="[[!permissions.report.view]]">
        </paper-textarea>

        <paper-button raised on-click="saveReport" disabled="[[!permission.report.edit]]">
          Save report
        </paper-button>
      </paper-material>
    </div>

    <div class="container layout horizontal">
       <etools-repeatable-field-set title="Action Points"
          id="action-points"
          model="{{data.action_points}}"
          hide-plus="[[!permissions.action_points.edit]]"
          show-counter
          elevation="1"
          hidden$="[[!permissions.action_points.view]]">

          <template
            is="dom-repeat"
            items="{{data.action_points}}"
            strip-whitespace>

            <action-point
            action-points="{{item}}"
            structure="{{structure}}"
            permissions-matrix="[[permissions.action_points]]">

            </action-point>

          </template>
        </etools-repeatable-field-set>
    </div>

  </template>

  <script>
    Polymer({

      is: 'travel-report',

      properties: {
        reportString: {
          type: String,
          observer: '_setReportToData'
        },
        data: {
          type: Object,
          notify: true
        },
        status: String,
        userRoles: String,
        structure: Object,
        permissions: {
          type: Object,
        },
      },

      _setReportToData: function() {
        this.set('data.report', this.reportString);
      },

      saveReport: function() {
        this.fire('form-action', {endPoint: 'save'});
      },
      doValidate: function(action) {
        var invalids = [];
        var result = true;
        this.data.action_points.forEach(function(ap) {
          result = result && ap._validationFunction();
        });
        if (!result) {
          invalids.push('Action Points');
        }
        return invalids;
      }
    });
  </script>
</dom-module>
