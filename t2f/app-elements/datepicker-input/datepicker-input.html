

<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-datepicker/etools-datepicker-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/moment-element/moment-import.html">





<dom-module id="datepicker-input">
    <template>
        <style >
            :host {
                display: block;
                width:100%;
            }
            *[hidden] {
                display: none;
            }
            paper-input {
                width: calc( 100% - 24px );
                margin-right:12px;
                margin-left: 12px;
            }
        </style>

        <paper-input id="date-input" readonly label="[[label]]" on-tap="_openCalendar" value="{{prettyDate}}" disabled$="[[disabled]]">
            <!-- <etools-datepicker-button no-init open="{{opened}}" suffix  json-date="{{date}}" date="[[date]]"></etools-datepicker-button> -->
        </paper-input>

    </template>

    <script>
      Polymer({
        is: 'datepicker-input',
        properties: {
          label: {
            type: String
          },
          date: {
            notify: true
          },
          prettyDate: {
            type: String,
            computed: '_dateChanged(date)'
          },
          opened: {
            type: Boolean,
            value: false
          },
          disabled: {
            type: Boolean,
            value: false
          }
        },
        _dateChanged: function(date) {
          if (date) {
            /* global moment */
            return moment(date).format('LL');
          }
        },
        _openCalendar: function() {
          if (this.disabled) {
            return;
          }
          if (!this.opened) {
            this.set('opened', true);
          }
        }

      });
    </script>
</dom-module>
