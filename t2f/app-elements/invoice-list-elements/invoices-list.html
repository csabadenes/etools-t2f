
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="./invoices-list-header.html">
<link rel="import" href="./invoices-list-pagination.html">

<dom-module id="invoices-list">

  <style include="iron-flex shared-styles et2f-styles">
    :host {
      display: block;
      --paper-card:  {
        background-color: white;
        margin: 0 24px;
        width: calc(100% - 48px);
      }
    }
    .background {
      background-color: var(--gray-lighter);
    }
    et2f-header {
      margin-bottom: 12px;
    }
    .second-header {
      min-height: 84px;
      margin-bottom: 12px;
    }
    .second-header paper-input {
      --paper-input-container: {
        width: 240px;
        margin-left: 26px;
      };
      --paper-input-container-color: var(--gray-light);
    }
    .second-header paper-input iron-icon {
      color: var(--gray-mid);
    }
    .second-header .toggle-hidden-div {
      margin-right: 26px;
    }
    .second-header .toggle-hidden-div span {
      color: var(--gray-dark);
      font-size: 16px;
      margin-right: 8px;
    }
    .data-table {
      margin-bottom: 24px;
    }
    .data-table .data-card-heading {
      display: block;
      font-size: 20px;
      margin-left: 20px;
      font-weight: 500;
      line-height: 64px;
    }
    #add-filter-container {
      border-left: 2px solid var(--gray-lighter);
      margin-left: 16px;
      margin-right: 16px;
      padding-left: 10px;
      padding-right: 10px;
    }
    #add-filter-container paper-button {
      color: var(--et2f-primary);
    }
    .filter-dropdown {
      margin-left: 20px;
      width: 200px;
    }
    .filter-reset-button {
      margin: auto 12px;
      transform: translate(0, 8px);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      line-height: 16px;
      background-color: var(--et2f-error);
      color: white;
      font-weight: 500;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
    }
    .w5 {
      width: 5%;
    }
    .w11 {
      width: 11%;
    }
    .w13 {
      width: 13%;
    }
    .w23 {
      @apply(--layout-flex);
    }
    .w60 {
      width: 60px;
    }
  </style>

  <template>
    <div class="background">

      <etools-ajax url="[[listEndPoint]]"
        params="{{ajaxParams}}"
        loading="{{listLoading}}"
        on-success="handleListResponse">
      </etools-ajax>

      <etools-ajax url="[[vendorEndPoint]]"
        loading="{{listLoading}}"
        on-success="handleVendors">
      </etools-ajax>

      <et2f-header title="Invoices"
        show-export-button$="[[showExportButton]]"
        export-list="[[exportList]]"
        export-type="list"
        data="[[data]]"
        export-params="[[ajaxParams]]">
      </et2f-header>

      <paper-card class="second-header horizontal layout center">

        <div class="flex horizontal layout wrap">

          <!-- OMNIBOX -->
          <paper-input
              inline
              id="search-input"
              label="Keywords"
              on-keydown="searchKeyDown"
              always-float-label
              placeholder="Type and search">
            <iron-icon icon="search" prefix></iron-icon>
          </paper-input>

          <!-- FILTERS -->
          <template is="dom-repeat" items="[[usedFilters]]">

            <div class="layout horizontal">

              <etools-searchable-multiselection-menu label="[[item.name]]"
                class="filter-dropdown"
                options="[[item.selection]]"
                on-value-change="changeFilterValue"
                placeholder="Select">
              </etools-searchable-multiselection-menu>

              <div class="filter-reset-button" on-click="removeFilter">X</div>
            </div>
          </template>

        </div>

        <!-- ADD FILTERS -->
        <div id="add-filter-container">

          <paper-menu-button>

            <paper-button class="dropdown-trigger">
              <iron-icon icon="filter-list"></iron-icon>
              ADD FILTER
            </paper-button>

            <paper-menu class="dropdown-content">
              <template is="dom-repeat" items="[[availableFilters]]">
                <paper-item on-click="addFilter">[[item.name]]</paper-item>
              </template>
            </paper-menu>
          </paper-menu-button>
        </div>

      </paper-card>

      <paper-card class="data-table">

        <span class="textprim data-card-heading">{{showingResults}} results to show</span>

        <invoices-list-header id="list-header" data="[[headings]]" order-obj="{{orderObj}}">
        </invoices-list-header>

        <template is="dom-repeat" items="[[data]]">
          <invoices-list-element
            data="[[item]]"
            route="{{route}}"
            users="[[structure.users]]"
            currencies="[[structure.currencies]]">
          </invoices-list-element>
        </template>

        <invoices-list-pagination
          id="list-pagination"
          maxnr="{{datalength}}"
          pages="{{pages}}"
          showing-results="{{showingResults}}">
        </invoices-list-pagination>
      </paper-card>
    </div>
  </template>

  <script type="text/javascript">
    Polymer({

      is: 'invoices-list',

      properties: {
        data: {
          type: Array,
          value: []
        },
        route: {
          type: Object,
          observer: '_routeObserver'
        },
        structure: {
          type: Object
        },
        user: Object,
        datalength: {
          type: Number,
          value: 0
        },
        listLoading: {
          type: Boolean,
          notify: true
        },
        showingResults: {
          type: String,
          computed: '_computeResultsToShow(pages, datalength, pages.page)'
        },
        headings: {
          type: Array,
          value: [
            {
              'size': 23,
              'label': 'Reference #'
            },
            {
              'size': 13,
              'label': 'Vendor number'
            },
            {
              'size': 13,
              'label': 'TA Number'
            },
            {
              'size': 13,
              'label': 'Status'
            },
            {
              'size': 13,
              'label': 'Currency'
            },
            {
              'size': 13,
              'label': 'Amount'
            },
            {
              'size': 13,
              'label': 'VISION FI Doc'
            }
          ]
        },
        pages: {
          type: Object,
          value: {
            itemsPerPage: 10,
            page: 1
          },
          observer: '_changeParamsPages'
        },
        orderObj: {
          type: Object,
          value: {
            orderedBy: 'Reference #',
            reverse: true
          },
          observer: '_changeParamsOrder'
        },
        searchString: {
          type: String,
          value: '',
          observer: '_searchStringChanged'
        },
        vendors: {
          type: Array,
          value: []
        },
        ajaxParams: {
          type: Object,
          value: {
            sort_by: 'reference_number',
            reverse: true,
            page: 1,
            page_size: 10,
            search: ''
          }
        },
        listEndPoint: {
          type: String,
          value: etoolsAppConfig.endpoints.et2fInvoiceList.url
        },
        vendorEndPoint: {
          type: String,
          value: etoolsAppConfig.endpoints.et2fVendorList.url
        },
        filters: {
          type: Array,
          computed: '_computeFilters(structure)',
          observer: 'fillAvailableFilters'
        },
        availableFilters: {
          type: Array
        },
        usedFilters: {
          type: Array,
          value: []
        },
        exportList: {
          type: Array,
          computed: '_computeExportList(user)'
        },
        showExportButton: {
          type: Boolean,
          value: false
        }
      },
      _computeExportList: function(user) {
        var exportList = [];
        var roles = user.t2f.roles;
        if (roles.indexOf('Finance Focal Point') > -1) {
          exportList.push({name: 'Invoice Export', endpoint: '/api/t2f/travels/invoice-export/'});
          this.set('showExportButton', true);
        } else {
          this.set('showExportButton', false);
        }
       return exportList;
      },
      _computeFilters: function(structure) {
        return [
          {
            name: 'Vendor number',
            filterName: 'f_vendor_number',
            selection: this.vendors
          },
          {
            name: 'Status',
            filterName: 'f_status',
            selection: [
              {
                label: 'Success',
                value: 0,
                apiValue: 'success'
              },
              {
                label: 'Failed',
                value: 1,
                apiValue: 'failed'
              },
              {
                label: 'Processing',
                value: 2,
                apiValue: 'processing'
              }
            ]
          }
        ];
      },
      fillAvailableFilters: function(filters) {
        this.set('availableFilters', filters);
      },
      addFilter: function(e) {

        var newFilter = this.filters.filter(function(filter) {
          return filter.name === e.model.item.name;
        })[0];

        this.set('availableFilters', this.availableFilters.filter(function(filter) {
          return filter.name !== newFilter.name;
        }));

        this.push('usedFilters', newFilter);
      },
      removeFilter: function(e) {

        var filterName = e.model.item.name;
        var pristineFilter = this.filters.filter(function(filter) {
          return filter.name === filterName;
        })[0];

        var backup = JSON.parse(JSON.stringify(this.ajaxParams));
        delete backup[e.model.item.filterName];
        this.set('ajaxParams', backup);

        this.push('availableFilters', pristineFilter);

        var indexToRemove = this.usedFilters.indexOf(e.model.item);

        this.splice('usedFilters', indexToRemove, 1);
      },
      changeFilterValue: function(e) {

        var key = e.model.item.filterName;
        var id = e.detail.selectedValues.value;
        var value;

        if (key === 'f_status') {
          value = this._computeFilters()[1].selection.filter(function(item) {
            return item.value === id;
          })[0].apiValue;
        }

        if (key === 'f_vendor_number') {
          value = this.vendors.filter(function(item) {
            return item.value === id;
          })[0].apiValue;
        }

        var oldParams = JSON.parse(JSON.stringify(this.ajaxParams));
        oldParams[key] = value;
        this.set('ajaxParams', oldParams);
      },
      _changeParamsOrder: function(orderObj, old) {

        if (typeof old === 'undefined') {
          return;
        }
        this.set('pages.page', 1);
        var backup = JSON.parse(JSON.stringify(this.ajaxParams));
        backup.page = 1;
        backup.reverse = orderObj.reverse;
        backup.sort_by = this.labelLib[orderObj.orderedBy];
        this.set('ajaxParams', backup);
      },
      _changeParamsPages: function(pages, old) {

        if (typeof old === 'undefined') {
          return;
        }
        var backup = JSON.parse(JSON.stringify(this.ajaxParams));
        backup.page = pages.page;
        backup.page_size = pages.itemsPerPage;
        this.set('ajaxParams', backup);
      },
      _computeResultsToShow: function(pages, datalength) {
        var start = (pages.page - 1) * pages.itemsPerPage;
        var end = (pages.itemsPerPage * pages.page) > datalength ?
                   datalength : (pages.itemsPerPage * pages.page);
        return start + ' - ' + end + ' of ' + datalength;
      },
      labelLib: {
        'Reference #': 'id',
        'Vendor number': 'vendor_number',
        'TA Number': 'ta_number',
        'Status': 'status',
        'Currency': 'currency',
        'Amount': 'amount',
        'VISION Fi Doc': 'vision_fi_id'
      },
      handleListResponse: function(event, data) {
        this.set('datalength', data.total_count);
        this.set('data', data.data);
      },
      handleVendors: function(event, data) {
        var self = this;

        data.forEach(function(vendorStr, i) {
          self.push('vendors', {
            label: vendorStr,
            value: i,
            apiValue: vendorStr
          });
        });
      },
      searchKeyDown: function(e) {

        if (e.keyCode === 13) {     // Enter was hit

          var input = this.$['search-input'];

          this.set('searchString', input.value);
          input.focus();
        }
      },
      _searchStringChanged: function(searchStr, old) {

        if (typeof old === 'undefined') {
          return;
        }
        var backup = JSON.parse(JSON.stringify(this.ajaxParams));
        backup.search = searchStr;
        this.set('ajaxParams', backup);
      },
      _changeShowHidden: function(e, detail) {
        //jshint unused:false
        this.set('showHidden', !this.showHidden);
      },
      _showHiddenChanged: function(show, old) {
        if (typeof old === 'undefined') {
          return;
        }
        var backup = JSON.parse(JSON.stringify(this.ajaxParams));
        backup.show_hidden = show;
        this.set('ajaxParams', backup);
      },
     _doRefreshData: function(status) {
        var backup = this.ajaxParams;
        this.set('ajaxParams', {});
        this.set('ajaxParams', backup);
      },
     _routeObserver: function(newValue, oldValue) {
        var pageString = 'invoices-list';
        if (!oldValue || !newValue || !oldValue.path || !newValue.path) {
          return;
        }
        if (newValue.path.indexOf(pageString) > -1 || !(oldValue.path.indexOf(pageString))) {
         this._doRefreshData();
        }
      }
    });
  </script>
</dom-module>
