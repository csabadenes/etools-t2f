<dom-module id="action-points-list-element">

  <style include="shared-styles et2f-styles action-points-list iron-flex">
    :host {
      display: block;
      padding: 0;
      margin: 0;
      border-bottom: 1px solid rgba(0,0,0,.12);
      box-sizing: border-box;
    }
    .full-row, .heading-row {
      width: 100%;
    }
    .heading-row {
      transition: background-color 0.15s ease;
    }
    .heading-row.grey-heading {
      background-color: var(--gray-lighter);
    }
    .heading-row-detailed {
      background-color: #EEEEEE;
      height: 64px;
    }
    .full-row:hover .heading-row {
      background-color: #f5f5f5;
    }
    .headings {
      display: block;
      float: left;
      font-size: 13px;
      line-height: 47px;
      box-sizing: border-box;
    }
    .detail-headings {
      color: var(--gray-mid);
      font-size: 12px;
      font-weight: 500;
      line-height: 32px;
    }
    .detail-text {
      color: var(--gray-dark);
      font-weight: normal;
      line-height: 32px;
    }
    .blue {
      color: #00AEEF;
      cursor: pointer;
    }
    .bold {
      font-weight: 500;
    }
    .capital {
      text-transform: capitalize;
    }
    .description {
      width: 100%;
      height: 47px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 24px;
    }
  </style>

  <template>

      <div class="full-row">

        <!-- SIMPLE VIEW -->
        <div class="heading-row clearfix layout horizontal">

          <div class="w20"></div>

          <div class="headings blue bold w13">
            <a href="[[baseUrl]]action-point/{{data.id}}">[[data.action_point_number]]</a>
          </div>

          <div class="headings blue bold w13">
            <a href="[[baseUrl]]edit-travel/{{data.trip_id}}">[[data.trip_reference_number]]</a>
          </div>

          <div class="headings textprim w23 description">[[data.description]]</div>
          <div class="headings textprim w9">[[data.due_date]]</div>
          <div class="headings textprim w15">[[getUser(data.person_responsible, users)]]</div>
          <div class="headings textprim w15">[[getUser(data.assigned_by, users)]]</div>
          <div class="headings textprim w9">[[_statusMapping(data.status)]]</div>
        </div>
      </div>

  </template>

  <script>
    Polymer({

      is: 'action-points-list-element',

      properties: {
        data: {
          type: Object
        },
        users: {
          type: Object
        },
        route: Object,
        baseUrl: {
          type: String,
          value: null
        }
      },
      behaviors: [etoolsAppConfig.globals],
      attached: function() {
        this.baseUrl = this.basePath;
      },

      _statusMapping: function(status) {
        var statusLib = {
          open: 'Open',
          'on-going': 'On-going',
          closed: 'Closed',
          completed: 'Completed'
        };
        return statusLib[status];
      },

      getUser: function(id, users) {

        return users.filter(function(user) {
          return user.value === id;
        })[0].label;
      }
    });
  </script>
</dom-module>
