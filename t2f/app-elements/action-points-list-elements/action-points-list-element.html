<dom-module id="action-points-list-element">

  <style include="shared-styles et2f-styles action-points-list iron-flex">
    :host {
      display: block;
      padding: 0;
      margin: 0;
      border-bottom: 1px solid rgba(0,0,0,.12);
      box-sizing: border-box;
    }
    .full-row, .heading-row {
      width: 100%;
    }
    .heading-row {
      transition: background-color 0.15s ease;
    }
    .heading-row.grey-heading {
      background-color: var(--gray-lighter);
    }
    .heading-row-detailed {
      background-color: #EEEEEE;
      height: 64px;
    }
    .full-row:hover .heading-row {
      background-color: #f5f5f5;
    }
    .headings {
      display: block;
      float: left;
      font-size: 13px;
      line-height: 47px;
      box-sizing: border-box;
    }
    .detail-headings {
      color: var(--gray-mid);
      font-size: 12px;
      font-weight: 500;
      line-height: 32px;
    }
    .detail-text {
      color: var(--gray-dark);
      font-weight: normal;
      line-height: 32px;
    }
    .blue {
      color: #00AEEF;
      cursor: pointer;
    }
    .bold {
      font-weight: 500;
    }
    .capital {
      text-transform: capitalize;
    }
    .description {
      width: 100%;
      height: 47px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 24px;
    }
  </style>

  <template>

      <div class="full-row">

        <!-- SIMPLE VIEW -->
        <div class$="heading-row clearfix layout horizontal [[_isGreyClass(data)]]">

          <div class="w20"></div>

          <div class="headings blue bold w13">
            <a href="[[baseUrl]]edit-travel/{{data.id}}">Action point #</a>
          </div>

          <div class="headings blue bold w13">
            <a href="[[baseUrl]]edit-travel/{{data.id}}">Trip ref nr#</a>
          </div>

          <div class="headings textprim w23 description">Descr. text, now just lorem ipsum thing wrote here for the sake of seeing how it will really look...</div>
          <div class="headings textprim w9">Due date</div>
          <div class="headings textprim w15">Resp.person id mapped</div>
          <div class="headings textprim w15">Ass.person id mapped</div>
          <div class="headings textprim w9">bind![[_statusMapping('open')]]</div>
        </div>
      </div>

  </template>

  <script>
    Polymer({

      is: 'action-points-list-element',

      properties: {
        data: {
          type: Object
        },
        offices: Object,
        sections: Object,
        users: {
          type: Object
        },
        enhancedNewTravelUrl: String,
        enhancedNewTravelBody: String,
        route: Object,
        baseUrl: {
          type: String,
          value: null
        }
      },
      behaviors: [etoolsAppConfig.globals],
      attached: function() {
        this.baseUrl = this.basePath;
      },

      _statusMapping: function(status) {
        var statusLib = {
          open: 'Open',
          'on-going': 'On-going',
          closed: 'Closed',
          completed: 'Completed'
        };
        return statusLib[status];
      },

      getOffice: function(id, offices) {
        return (offices.filter(function(office) {
          return office.value === id;
        })[0] || {label: 'N.A.'}).label;
      },
    });
  </script>
</dom-module>
