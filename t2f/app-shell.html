<dom-module id="app-shell">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      app-drawer {
        --app-drawer-width: 220px;
        --app-drawer-content-container: {
          background-color: var(--light-theme-content-color);
        };
      }

      .side-nav-wrapper {
        @apply(--layout-vertical);

        height: 100%;
        overflow-y: var(--side-bar-scrolling);
        overflow-x: hidden;
        border-right: 1px solid var(--dark-divider-color);
      }

      .side-nav-wrapper .header {
        min-height: 60px;
        border-bottom: 1px solid var(--dark-divider-color);
      }

      #etools-logo {
        height: 50%;
        width: 60%;
      }

      #unicef-logo {
        height: 100%;
        width: 60%;
      }

      #app-select {
        margin-left: auto;
        width: 47px;
        height: 47px;
      }

      .side-nav-wrapper .nav-menu {
        padding: 8px 0;
      }

      .side-nav-wrapper .divider {
        margin: 8px 0;
        border-bottom: 1px solid var(--dark-divider-color);
      }

      .side-nav-wrapper .footer {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);

        margin-top: auto;
        min-height: 26px;
        padding: 16px 16px;
        border-top: 1px solid var(--dark-divider-color);
      }

      #countries {
        position: fixed;
        top: 9px;
        right: 20px;
        z-index:1001;
      }

      #mainContent {
        min-height: 100%;
      }

    </style>

    <user-data permissions="{{permissions}}" user="{{user}}"></user-data>

    <app-location route="{{route}}"></app-location>

    <app-route
      route="{{route}}"
      pattern$="[[baseUrl]]:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>


    <app-drawer-layout id="layout" responsive-width="850px" narrow="{{narrow}}" fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer" transition-duration="350">

        <div class="side-nav-wrapper">

          <app-toolbar class="header">
            <img id="etools-logo" src="images/etools_logo.svg" alt="etools logo">
            <paper-icon-button id="app-select" on-tap="openAppMenu" class="dark" icon="apps"></paper-icon-button>
          </app-toolbar>

          <div class="nav-menu">
            <iron-selector selected="[[page]]" attr-for-selected="name" selectable="side-bar-item" role="navigation">
              <template is="dom-if" if="{{permissions.loggedInDefault}}">

                  <side-bar-item name="Travel2Field" icon="maps:transfer-within-a-station" href="[[baseUrl]]travel-list"></side-bar-item>
                  <side-bar-item name="invoices" icon="description" href="[[baseUrl]]invoices-list"></side-bar-item>
                  <side-bar-item name="action points" icon="list" href="[[baseUrl]]action-points-list"></side-bar-item>

                  <div class="divider"></div>
              </template>
              <!-- Permissions example: only display settings if the user has permission -->
              <side-bar-item hidden$="{{!permissions.userInfoMenu}}" name="settings" icon="settings" href="/settings"></side-bar-item>

              <side-bar-item name="user support" icon="help" href="/support"></side-bar-item>
              <side-bar-item name="discussions" icon="question-answer" href="/discussion"></side-bar-item>
              <side-bar-item name="information" icon="info" href="/information"></side-bar-item>

            </iron-selector>
          </div>

          <div class="footer">
            <img id="unicef-logo" src="images/UNICEF_logo.png" alt="UNICEF logo">
          </div>

        </div>

      </app-drawer>

      <!-- Main content -->
      <div id="mainContent">
        <template is="dom-if" id="privatePages" on-dom-change="_pagesStamped" if="{{permissions.loggedInDefault}}">
          <et2f-app user="[[user]]" route="{{route}}" page="[[page]]" subroute="[[subroute]]" loading="{{loading}}"></et2f-app>
        </template>
      </div>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      properties: {
        routeData: Object,
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        _pagesAvailable: {
          type: Boolean,
          value: false
        },

        narrow: {
          type: Boolean,
          reflectToAttribute: true
        },
        initialLoad: {
            type: Boolean,
            value: true
        },
        _toast: {
          type: Object,
          value: null
        },
        permissions: {
            type: Object,
            value: null
        },
        loading: {
          type: Boolean,
          value: false,
          observer: '_loadingObserver'
        },
        _toastQueue: {
          type: Array,
          value: function() { return []; }
        },
        baseUrl: {
          type: String,
          value: baseUrl
        }
      },

      behaviors: [etoolsAppConfig.globals, etoolsBehaviors.LoadingBehavior],
      observers: [
        '_routePageChanged(routeData.page)',
        '_permissionsPagesStamped(permissions, _pagesAvailable)'
      ],

      listeners: {
        'toast': 'queueToast',
        'drawer': 'toggleDrawer',
        '404': '_pageNotFound'
      },

      attached: function() {
        this.baseUrl = this.basePath;
      },
      _permissionsPagesStamped: function(permissions, _pagesAvailable) {
        if (!permissions || !_pagesAvailable) {
            return;
        }
        if ((this.route.path === this.baseUrl) && permissions.loggedInDefault) {
          // setting the default path
          this.set('route.path', this.baseUrl + 'travel-list');
        } else if (this.initialLoad) {
          // reseting the page as the pages might not have been stamped
          this._routePageChanged(this.routeData.page);
        }

        this.initialLoad = false;
      },

      toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      _loadingObserver: function(loading) {
        if (loading) {
          this.loadingEl = this.createLoading('Loading data');
          this.loadingEl.active = true;
        } else if (!loading && this.loadingEl) {
          this.removeLoading(this.loadingEl);
        }
      },

      queueToast: function(e, detail) {
        if (!this._toast) {
          this._toast = document.createElement('paper-toast');
          this.listen(this._toast, 'iron-overlay-closed', 'dequeueToast');
          Polymer.dom(this.$.layout).appendChild(this._toast);
          Polymer.dom.flush();
        }
        if (!this._toastQueue.length) {
          this.push('_toastQueue', detail);
          this._toast.show(detail);
        } else {
          this.push('_toastQueue', detail);
        }
      },

      dequeueToast: function() {
        this.shift('_toastQueue');
        if (this._toastQueue.length) {
          this._toast.show(this._toastQueue[0]);
        }
      },

      _routePageChanged: function(page) {
        if (this._pagesAvailable || (['settings', 'etc'].indexOf(page) !== -1)) {
            this.page = page || 'travel-list';
        } else {
            // console.log('No permissions yet or page hasn\'t stampped', page);
        }
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._pageNotFound, true);
      },

      _pageNotFound: function() {
        this.page = 'not-found';
        this.fire('toast', {text: 'Oops you hit a 404!'});
      },
      _pagesStamped: function() {
        if (!this._pagesAvailable) {
          this.$.privatePages.render();
          this._pagesAvailable = true;
         }
      }

    });

  </script>

</dom-module>
