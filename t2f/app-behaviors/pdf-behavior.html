<link rel="import" href="../../bower_components/moment-element/moment-with-locales-import.html">
<script>
var PDFBehavior = {
  _print: function(item, suffix) {
    var result = '';
    if (item) {
      if (item.label) {
        result = item.label;
      }
      if (typeof item === 'string') {
        result =  item;
      }
      if (typeof item === 'number') {
        result = '' + item;
      }
    }
    if (suffix) {
      result = result + suffix;
    }
    return result;
  },
  _printDate: function(date) {
    if (date === '') {
      return date;
    }
    return window.moment(date).format('ll');
  },
  _printX: function(item) {
    return item ? 'X' : '';
  }

};
window.et2fBehaviors = window.et2fBehaviors ? window.et2fBehaviors : {};
window.et2fBehaviors.PDFBehavior = PDFBehavior;
</script>
