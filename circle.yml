machine:
   services:
     - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - if [[ -e ~/docker/image-t2f.tar ]]; then docker load -i ~/docker/image-t2f.tar; fi
    - docker build --rm=false -t unicef/etools-t2f:$CIRCLE_BRANCH .
    - mkdir -p ~/docker; docker save unicef/etools-pmp > ~/docker/image-t2f.tar

