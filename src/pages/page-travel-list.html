
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/et2f-styles.html">
<link rel="import" href="../app-elements/travel-list/travel-list.html">


<dom-module id="page-travel-list">

  <style include="shared-styles et2f-styles">
    :host {
      display: block;
    }

  </style>

  <template>

    <!-- This comes from the template
      not DRY like this, but without it, it isn't showing correctly -->
    <app-header-layout>

      <app-header fixed shadow>

        <app-toolbar>
          <paper-icon-button class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
          <div main-title>eTools template</div>
        </app-toolbar>
        <travel-list user="[[user]]"
          structure="[[structure]]"
          route="{{route}}"
          refresh-data="{{refreshData}}"
        ></travel-list>
      </app-header>
    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'page-travel-list',
      properties: {
        refreshData: {
          type: Boolean,
          notify: true,
        },
        structure: Object,
        user: Object,
        route: Object
      }
    });
  </script>
</dom-module>
