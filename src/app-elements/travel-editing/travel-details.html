<dom-module id="travel-details">
  <template>
    <style include="shared-styles et2f-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
      }
      etools-repeatable-field-set {
        width: calc( 100% - 48px);
        margin: 24px;
        --repeatable-items-collapse-container: {
          background: #FFF;
        };
      }
      .orange-header {
        --repeatable-items-header-bg: var(--et2f-warning);
      }
      travel-status {
        margin-top: 24px;
        margin-right: 24px;
      }
    </style>

    <div class="horizontal layout">

      <div class="flex">

        <etools-repeatable-field-set title="Travel Plan"
          hide-plus
          model="[1]"
          hide-vertical-divider
          elevation="1">

          <travel-plan base-details="{{data.baseDetails}}"
            permissions-matrix="[[travelPermissions.baseDetails]]"
            structure="[[structure]]">
          </travel-plan>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Travel Activities"
          model="{{data.activities}}"
          allow-copy
          show-counter
          elevation="1"
          open="[[travelPermissions.activities.view]]">

          <template is="dom-repeat"
            items="{{data.activities}}">

            <travel-activities
              activity="{{item}}"
              permissions-matrix="[[travelPermissions.activities]]"
              structure="[[structure]]">
            </travel-activities>
          </template>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Itinerary"
          model="{{data.itinerary}}"
          show-counter
          elevation="1">

          <template
            is="dom-repeat"
            items="{{data.itinerary}}">

            <travel-itinerary permissions-matrix="[[travelPermissions.itinerary]]"
              itinerary="{{item}}"
              structure="[[structure]]">
            </travel-itinerary>
          </template>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Deductions"
          hide-vertical-divider
          model="[1]"
          hide-plus
          elevation="1">

          <div class="layout vertical flex">

            <travel-deductions
              disabled$="false"
              start-date="[[data.baseDetails.start_date]]"
              end-date="[[data.baseDetails.end_date]]"
              deductions="{{data.deductions}}"
              permissions-matrix="[[travelPermissions.deductions]]"
            >
            </travel-deductions>
          </div>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Expenses"
          model="{{data.expenses}}"
          show-counter>

          <template is="dom-repeat" items="{{data.expenses}}">
            <travel-expense permissions-matrix="[[travelPermissions.expenses]]"
              expense="{{item}}"
              structure="[[structure]]">
            </travel-expense>
          </template>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Cost Assignment"
          model="{{data.cost_assignments}}"
          show-counter
          elevation="1">

          <template is="dom-repeat" items="{{data.cost_assignments}}">

            <travel-cost-assignment permissions-matrix="[[travelPermissions.cost_assignments]]"
              cost-assignment="{{item}}"
              structure="[[structure]]">
            </travel-cost-assignment>

          </template>
        </etools-repeatable-field-set>

        <etools-repeatable-field-set title="Cost summary"
          class="orange-header"
          model="[1]"
          hide-plus
          elevation="1">

          <div>Cost summary placeholder</div>
        </etools-repeatable-field-set>
      </div>

      <travel-status
        user-type="godmode"
        status="[[data.status]]"
        scroll-top-margin="84">
      </travel-status>
    </div>
  </template>

  <script>
    Polymer({
      is: 'travel-details',
      properties: {
        data: {
          type: Object,
          notify: true,
        },
        structure: {
          type: Object,
        },
        travelPermissions: {
          type: Object,
        },
      },

    });
  </script>
</dom-module>
