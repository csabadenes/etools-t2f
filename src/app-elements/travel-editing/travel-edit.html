<dom-module id="travel-edit">
  <template>
    <style include="shared-styles et2f-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
        background-color: var(--gray-lighter);
      }

      #label-sec-clear, #label-med, #label-sec-course {
        display: inline-block;
        width: 220px;
      }
    </style>




    <et2f-inbound-data et2f-data="{{data}}" travel-id="[[travelId]]" structure="[[structure]]"></et2f-inbound-data>
    <et2f-outbound-data id="outbound-data" form-errors="{{formErrors}}" data="{{data}}" travel-id="{{travelId}}" structure="[[structure]]"></et2f-outbound-data>
    <ta-print data="[[data]]" data-to-print="{{dataToPrint}}" print-styles="{{printStyles}}"></ta-print>

    <et2f-header title="Edit travel plan"
      data-to-print="[[dataToPrint]]"
      print-styles="[[printStyles]]"
      show-new-travel-button="true">
      <paper-tabs scrollable
        selected="{{selected}}">
        <paper-tab>TRAVEL DETAILS</paper-tab>
        <paper-tab>ATTACHMENTS</paper-tab>
        <paper-tab>REPORT</paper-tab>
      </paper-tabs>
    </et2f-header>

    <form-errors errors="{{formErrors}}" error-selected="{{errorSelected}}"></form-errors>

    <iron-pages selected="{{selected}}">

      <travel-details
        scroll-to-fieldset="[[errorSelected]]"
        structure="[[structure]]"
        travel-permissions="[[travelPermissions]]"
        data="{{data}}"
        user-type="[[userType]]"
        on-form-action="_handleFormAction">
      </travel-details>

      <travel-attachments
        structure="[[structure]]"
        et2f-permissions="[[et2fPermissions]]"
        attachments="{{data.attachments}}"
        deleted-attachments="{{data.deletedAttachments}}"
        status="[[data.status]]"
        user-type="[[userType]]"
        on-form-action="_handleFormAction">
      </travel-attachments>

      <travel-report
        structure="[[structure]]"
        et2f-permissions="[[et2fPermissions]]"
        data="{{data}}"
        report-string="[[data.report]]"
        user-type="[[userType]]"
        on-form-action="_handleFormAction">
      </travel-report>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'travel-edit',
      properties: {
        data: {
          type: Object,
          notify: true
        },
        structure: {
          type: Object,
        },
        et2fPermissions: {
          type: Object
        },
        status: {
          type: String,
          computed: '_computeStatus(data)'
        },
        user: {
          type: Object,
          observer: '_warn'
        },
        userType: {
          type: String,
        },
        travelPermissions: {
          type: Object,
          notify: true,
        },
        selected: {
          type: Number,
          value: 0
        },
        newTravel: {
          type: Boolean,
          value: false,
          observer: '_newTravelObserver'
        },
        travelId: {
          type: String
        },
        errorSelected: {
          type: String,
          notify: true
        }

      },
      observers: [
        '_computeTravelPermission(et2fPermissions, status, user, data)',
      ],

      _newTravelObserver: function(isNew) {
        if(isNew) {
          this.set('data', {
            baseDetails: {
              ta_required: true,
              international_travel: false
            },
            activities: [{}],
            itinerary: [{}],
            cost_assignments: [{}],
            cost_summary: {},
            deductions: [],
            expenses: [{}],
            attachments: [],
            status: 'Planned'
          })
        }
      },
      _computeStatus: function(data) {
        if(data.status) {
          return data.status.toLowerCase().replace(/ /g, '_');
        }
      },
      _computeTravelPermission: function(permissions, status, user, data) {
        var userType = undefined;
        if(data.baseDetails.id) {
          userType = 'Anyone';
          if(data.baseDetails.traveler &&  data.baseDetails.traveler.value === user.id) {
            userType = 'Traveler'
          }
          if(data.baseDetails.supervisor &&  data.baseDetails.supervisor.value === user.id) {
            userType = 'Supervisor';
          }

        }
        else if(this.newTravel) {
          userType = 'Traveler';
        }
        var urlParams = new URLSearchParams(window.location.search);
        var forcedUserType = urlParams.get('usertype');
        if(forcedUserType) {
          userType = forcedUserType
        }
        if(userType) {
          console.debug('User type:  ' + userType + ' Status: ' + status);
          this.set('userType', userType);
          this.set('travelPermissions', {});
          this.set('travelPermissions', permissions[userType][status] );
        }

        var self = this;
        if (self.newTravel && data.baseDetails) {
          data.baseDetails.traveler = {
            label: user.full_name,
            value: user.id
          };
          self.notifyPath('data.baseDetails.traveler');
        }
      },


      _handleFormAction: function (e, details) {
        this.$['outbound-data'].doRequest(details);
      },

    });
  </script>
</dom-module>
