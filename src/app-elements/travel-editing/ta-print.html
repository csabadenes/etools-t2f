<link rel="import" href="../../../bower_components/polymer/polymer.html">


<dom-module id="ta-print">
  <template>



  </template>

  <script>
    Polymer({
      is: 'ta-print',
      properties: {
        data: {
          type: Object,
          notify: true
        },
        dataToPrint: {
          type: Object,
          computed: '_computeDataToPrint(data)',
          notify: true
        },
        printStyles: {
          type: Object,
          computed: '_computeStyles(data)',
          notify: true
        }
      },

      _computeStyles: function() {
        return {
          mainHeader: {
            fontSize: 16,
            bold: true,
            color: '#FFFFFF',
            fillColor: '#000000'
          },
          checkbox: {
            bold: true,
            color: '#FFFFFF',
            fillColor: '#000000'
          },
          rightAlign: {
            alignment: 'right'
          }
        }
      },
      _computeDataToPrint(incomingData){
        if(!incomingData.baseDetails) {
          return
        }
        var data = JSON.parse(JSON.stringify(incomingData));
        var dataToPrint = [];
        var innerTableVars = {
          widths: [380, 380],
          margin: [-5,0],
          innerWidths: [187,187],
          withCheckboxWidths: [710, 50],
          layout: 'lightHorizontalLines',
          noTopLayout: {
            hLineWidth: function(i, node) {
              return (i === 0 ) ? 0 : 1;
            },
            vLineWidth: function(i, node) {
              return 1
            },
            hLineColor: 'black',
            vLineColor: 'black'
          },
          onlyHorizontalDivider: {
            hLineWidth: function(i, node) {
              return (i === 0 || i === node.table.body.length ) ? 0 : 1;
            },
            vLineWidth: function(i, node) {
              return 0
            },
            hLineColor: 'black',
            vLineColor: 'black'
          },
          noVerticalNoTop: {
            hLineWidth: function(i, node) {
              return (i === 0 ) ? 0 : 1;
            },
            vLineWidth: function(i, node) {
              return (i === 0 || i === node.table.widths.length ) ? 1 : 0;
            },
            hLineColor: 'black',
            vLineColor: 'black'
          }
        };

        function innerColumnGen(label, value) {
          return [{text: label + ': ', margin:[5,0]}, {text: '' + value, style: 'rightAlign', margin:[5,0]}]
        }
        function concatManyToMany(value) {
          if(value instanceof Array) {
            return value.reduce(function (prev, cur, index) {
              var tail = index === value.length - 1 ? '' : ',';
              return prev + cur.label + tail
            }, '')
          }
          return '';
        }
        var titleLib = {
          baseDetails: {
            name: 'Travel Plan',
            generator: function() {
              return {
                stack: [
                  {
                    table: {
                      widths: innerTableVars.withCheckboxWidths,
                      body: [
                        [{text: 'International Travel'}, {text: data.baseDetails.international_travel ? 'YES': 'NO', style: 'checkbox'}]
                      ]
                    },
                  },
                  {
                    layout: innerTableVars.noTopLayout,
                    table: {
                      widths: innerTableVars.widths,
                      body: [
                        [
                          {
                            margin: innerTableVars.margin,
                            layout: innerTableVars.onlyHorizontalDivider,
                            table:{
                              widths: innerTableVars.innerWidths,
                              body: [
                                innerColumnGen('Reference Number', data.baseDetails.reference_number),
                                innerColumnGen('Traveller', data.baseDetails.traveller ? data.baseDetails.traveller.label : ''),
                                innerColumnGen('Start Date', data.baseDetails.start_date),
                                innerColumnGen('Est. Travel cost', data.baseDetails.estimated_travel_cost),
                              ]
                            }
                          },
                          {
                            margin: innerTableVars.margin,
                            layout: innerTableVars.onlyHorizontalDivider,
                            table:{
                              widths: innerTableVars.innerWidths,
                              body: [
                                innerColumnGen('Travel Status', data.baseDetails.status),
                                innerColumnGen('Supervisor', data.baseDetails.supervisor ? data.baseDetails.supervisor.label : ''),
                                innerColumnGen('End date', data.baseDetails.end_date),
                                innerColumnGen('Mode of travel', concatManyToMany(data.baseDetails.mode_of_travel)),
                              ]
                            }
                          }
                        ]

                      ]
                    }
                  },
                  {
                    layout: innerTableVars.noVerticalNoTop,
                    table: {
                      widths: [100, 661],
                      body: [
                        [{text: 'Purpose of travel: '}, {text: data.baseDetails.purpose}]
                      ]
                    },
                  }
                ]
              };
            }
          },
          activities: {
            name: 'Travel Activities (' + data.activities.length + ')' ,
            generator: function() {
              var mainStack = data.activities.map(function(activity, index) {
                return {
                  stack: [
                    {
                      margin: [-25, 0],
                      table: {
                        widths: [16, 380, 321, 50],
                        body: [
                          [
                            {text: '' + (index + 1 ), style: 'checkbox'},
                            {
                              columns: [
                                {text: 'Travel type: '},
                                {text: '' + activity.travel_type, style: 'rightAlign'}
                              ]
                            },
                            {text: 'Primary Traveler?'},

                            {text: activity.primary_traveler ? 'YES' : 'NO' + '', style: 'checkbox'}
                          ],
                        ]
                      },
                    },
                    {
                      layout: innerTableVars.noTopLayout,
                      table: {
                        widths: innerTableVars.widths,
                        body: [
                          [
                            {
                              margin: innerTableVars.margin,
                              layout: innerTableVars.onlyHorizontalDivider,
                              table:{
                                widths: innerTableVars.innerWidths,
                                body: [
                                  innerColumnGen('Partner', activity.partner ? activity.partner.label  : ''),
                                  innerColumnGen('When?', activity.date),
                                  innerColumnGen('Result to be monitored', activity.result ? activity.result.label : ''),
                                ]
                              }
                            },
                            {
                              margin: innerTableVars.margin,
                              layout: innerTableVars.onlyHorizontalDivider,
                              table:{
                                widths: innerTableVars.innerWidths,
                                body: [
                                  innerColumnGen('Partnership', activity.partnership ? activity.partnership.label : ''),
                                  innerColumnGen('Mode of travel', activity.mode_of_travel),
                                  innerColumnGen('Locations', concatManyToMany(activity.locations)),
                                ]
                              }
                            }
                          ]

                        ]
                      }
                    },
                  ]
                }
              });
              return {
                stack: mainStack
              }
            }
          },
          itinerary: {
            name: 'Itinerary (' + data.itinerary.length + ')' ,
            generator: function() {
              var mainStack = data.itinerary.map(function(itinerary, index) {
                return {
                  stack: [
                    {
                      margin: [-25, 0],
                      table: {
                        widths: [16, 380, 380,],
                        body: [
                          [
                            {text: '' + (index + 1 ), style: 'checkbox'},
                            {
                              columns: [
                                {text: 'From: '},
                                {text: '' + itinerary.origin, style: 'rightAlign'}
                              ]
                            },
                            {
                              columns: [
                                {text: 'To: '},
                                {text: '' + itinerary.destination, style: 'rightAlign'}
                              ]
                            },
                          ],
                        ]
                      },
                    },
                    {
                      layout: innerTableVars.noTopLayout,
                      table: {
                        widths: innerTableVars.widths,
                        body: [
                          [
                            {
                              margin: innerTableVars.margin,
                              layout: innerTableVars.onlyHorizontalDivider,
                              table:{
                                widths: innerTableVars.innerWidths,
                                body: [
                                  innerColumnGen('Departing', itinerary.departure_date),
                                  innerColumnGen('DSA Region ', itinerary.dsa_region? itinerary.dsa_region.label : ''),
                                ]
                              }
                            },
                            {
                              margin: innerTableVars.margin,
                              layout: innerTableVars.onlyHorizontalDivider,
                              table:{
                                widths: innerTableVars.innerWidths,
                                body: [
                                  innerColumnGen('Arriving', itinerary.arrival_date),
                                  innerColumnGen('Mode of travel', itinerary.mode_of_travel ? itinerary.mode_of_travel.label : ''),
                                ]
                              }
                            }
                          ]

                        ]
                      }
                    },
                    {
                      layout: innerTableVars.noTopLayout,
                      table: {
                        widths: innerTableVars.withCheckboxWidths,
                        body: [
                          [
                            {text: 'Overnight travel ? '},
                            {text: itinerary.overnight_travel ? 'YES' : "NO", style: 'checkbox'}
                          ]
                        ]
                      }
                    },
                  ]
                }
              });
              return {
                stack: mainStack
              }
            }
          },
          deductions: {
            name: 'Deductions',
            generator: function() {
              var deductionRows = data.deductions.map(function(deduction) {
                return Object.keys(deduction).filter(function(item){
                  return item !== 'id' && item !== 'day_of_the_week';
                }).map(function(key) {
                  if(key === 'date') {
                    return deduction['day_of_the_week'] +' ' + deduction['date'];
                  }
                  else {
                    return deduction[key] ? 'YES' : '';
                  }
                });
              });
              deductionRows.unshift(['Date', 'Breakfast', 'Lunch', 'Dinner', 'Accommodation', 'Not applicable' ]);
              return {
                table: {
                  widths: [170, 110, 110, 110, 110, 110],
                  headerRows: 1,
                  body: deductionRows
                }
              }
            }
          },
          expenses: {
            name: 'Expenses (' + data.expenses.length + ')' ,
            generator: function() {
              var mainStack = data.expenses.map(function(expense, index) {
                return {
                  margin: [0, 10],
                  stack: [
                    {
                      margin: [-25, 0],
                      table: {
                        widths: [16, 380, 380,],
                        body: [
                          [
                            {text: '' + (index + 1 ), style: 'checkbox'},
                            {
                              columns: [
                                {text: 'Expense type: '},
                                {text: '' + expense.type ? expense.type.label : '', style: 'rightAlign'}
                              ]
                            },
                            {
                              columns: [
                                {text: 'Amount: '},
                                {text: '' + expense.amount, style: 'rightAlign'}
                              ]
                            },
                          ],
                        ]
                      },
                    },
                    {
                      layout: innerTableVars.noTopLayout,
                      table: {
                        widths: innerTableVars.widths,
                        body: [
                          [
                            {
                              margin: innerTableVars.margin,
                              layout: innerTableVars.onlyHorizontalDivider,
                              table:{
                                widths: innerTableVars.innerWidths,
                                body: [
                                  innerColumnGen('Document Currency', expense.document_currency? expense.document_currency.label : ''),
                                ]
                              }
                            },
                            {
                              margin: innerTableVars.margin,
                              layout: innerTableVars.onlyHorizontalDivider,
                              table:{
                                widths: innerTableVars.innerWidths,
                                body: [
                                  innerColumnGen('Account currency', expense.account_currency? expense.account_currency.label : ''),
                                ]
                              }
                            }
                          ]

                        ]
                      }
                    },
                    {
                      layout: innerTableVars.noTopLayout,
                      table: {
                        widths: innerTableVars.withCheckboxWidths,
                        body: [
                          [
                            {text: 'Overnight travel ? '},
                            {text: expense.overnight_travel ? 'YES' : "NO", style: 'checkbox'}
                          ]
                        ]
                      }
                    },
                  ]
                }
              });
              return {
                stack: mainStack
              }
            }
          },
          cost_assignments: {
            name: 'Cost Assignment (' + data.cost_assignments.length + ')' ,
            generator: function() {
              var mainStack = data.cost_assignments.map(function(cost, index) {
                return {
                  margin: [0, 10],
                  stack: [
                    {
                      margin: [-25, 0],
                      table: {
                        widths: [16, 710, 50,],
                        body: [
                          [
                            {text: '' + (index + 1 ), style: 'checkbox'},
                            {
                              columns: [
                                {text: 'WBS: '},
                                {text: cost.wbs ? cost.wbs.label : '', style: 'rightAlign'}
                              ]
                            },
                            {text: '' + cost.share + '%', style: 'checkbox'}

                          ],
                        ]
                      },
                    },
                    {
                      layout: innerTableVars.noTopLayout,
                      table: {
                        widths: innerTableVars.widths,
                        body: [
                          [
                            {
                              margin: innerTableVars.margin,
                              layout: innerTableVars.onlyHorizontalDivider,
                              table:{
                                widths: innerTableVars.innerWidths,
                                body: [
                                  innerColumnGen('Grant', cost.grant ? cost.grant.label : ''),
                                ]
                              }
                            },
                            {
                              margin: innerTableVars.margin,
                              layout: innerTableVars.onlyHorizontalDivider,
                              table:{
                                widths: innerTableVars.innerWidths,
                                body: [
                                  innerColumnGen('Fund', cost.fund ? cost.fund.label : ''),
                                ]
                              }
                            }
                          ]

                        ]
                      }
                    },
                    {
                      layout: innerTableVars.noTopLayout,
                      table: {
                        widths: innerTableVars.withCheckboxWidths,
                        body: [
                          [
                            {text: 'Overnight travel ? '},
                            {text: cost.overnight_travel ? 'YES' : "NO", style: 'checkbox'}
                          ]
                        ]
                      }
                    },
                  ]
                }
              });
              return {
                stack: mainStack
              }
            }
          }
        };

        function mainHeaderGen(fieldSet) {
          return {
            style: 'mainHeader',
            margin:[-40, 20],
            table: {
              widths: [807],
              headerRows: 0,
              body: [
                [
                  {text: fieldSet.name}
                ]
              ],
            }
          }
        }

        //clean empty collections

        Object.keys(data).forEach(function(key){
          if(data[key] instanceof Array) {
            data[key] = data[key].filter(function(item) {
              var itemKeys = Object.keys(item);
              return itemKeys.length > 0;
            });

            if(data[key].length === 0) {
              delete data[key];
            }
          }
        });

        var mainKeys = Object.keys(titleLib);
        mainKeys.forEach(function(titleKey) {
          if(data[titleKey]) {
            dataToPrint.push(mainHeaderGen(titleLib[titleKey]));
            dataToPrint.push(titleLib[titleKey].generator())
          }
        });
        return dataToPrint;
      },

    });
  </script>
</dom-module>
