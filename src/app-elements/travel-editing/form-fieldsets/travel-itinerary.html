<link rel="import"
  href="../../../../bower_components/polymer/polymer.html">
<link rel="import"
  href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import"
  href="../../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import"
  href="../../../../bower_components/paper-input/paper-textarea.html">
<link rel="import"
  href="../../../../bower_components/etools-repeatable-field-set/etools-repeatable-field-set.html">
<link rel="import"
  href="../../../../bower_components/etools-searchable-multiselection-menu/etools-searchable-multiselection-menu.html">

<link rel="import"
  href="../../travel-status-box/travel-status.html">
<link rel="import"
  href="../datepicker-input.html">

<link rel="import"
  href="../../../../styles/shared-styles.html">
<link rel="import"
  href="../../../../styles/et2f-styles.html">

<dom-module id="travel-itinerary">
  <template>
    <style include="shared-styles et2f-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
      }

      .custom-margin {
        --paper-input-container: {
          height: auto;
          margin-left: 12px;
          margin-right: 12px;
          margin-bottom: 12px;
        };
        --paper-checkbox-margin: 12px;
      }
    </style>

    <div class="layout vertical flex">
      <div class="layout horizontal">
        <paper-input class$="flex-4 custom-margin [[computedPermission.origin.readOnly]]"
          disabled="[[computedPermission.origin.disabled]]"
          hidden$="[[computedPermission.origin.hidden]]"
          label="From"
          value="{{itinerary.origin}}"></paper-input>
        <paper-input class$="flex-4 custom-margin [[computedPermission.destination.readOnly]]"
          disabled="[[computedPermission.destination.disabled]]"
          hidden$="[[computedPermission.destination.hidden]]"
          label="To"
          value="{{itinerary.destination}}"></paper-input>
        <etools-searchable-multiselection-menu class$="flex-4 [[computedPermission.dsa_region.readOnly]]"
          disabled="[[computedPermission.dsa_region.disabled]]"
          hidden$="[[computedPermission.dsa_region.hidden]]"
          options="[[structure.dsa_regions]]"
          label="DSA Region"
          value="{{itinerary.dsa_region}}"></etools-searchable-multiselection-menu>
      </div>

      <div class="layout horizontal">
        <datepicker-input class$="flex-4 [[computedPermission.departure_date.readOnly]]"
          disabled="[[computedPermission.departure_date.disabled]]"
          hidden$="[[computedPermission.departure_date.hidden]]"
          no-init
          label="Departing"
          date="{{itinerary.departure_date}}"></datepicker-input>
        <datepicker-input class$="flex-4 [[computedPermission.arrival_date.readOnly]]"
          disabled="[[computedPermission.arrival_date.disabled]]"
          hidden$="[[computedPermission.arrival_date.hidden]]"
          label="Arriving"
          date="{{itinerary.arrival_date}}"></datepicker-input>
        <etools-searchable-multiselection-menu class$="flex-2 [[computedPermission.mode_of_travel.readOnly]]"
          disabled="[[computedPermission.mode_of_travel.disabled]]"
          hidden$="[[computedPermission.mode_of_travel.hidden]]"
          options="[[structure.travel_types]]"
          label="Mode of  travel"
          value="{{itinerary.mode_of_travel}}"></etools-searchable-multiselection-menu>
        <paper-checkbox class$="flex-2 custom-margin self-end [[computedPermission.overnight_travel.readOnly]]"
          disabled="[[computedPermission.overnight_travel.disabled]]"
          hidden$="[[computedPermission.overnight_travel.hidden]]"
          checked="{{itinerary.overnight_travel}}">Overnight travel?
        </paper-checkbox>
      </div>
      <div class="layout horizontal" hidden$="[[hideAirline]]">
        <etools-searchable-multiselection-menu class$="flex-8 [[computedPermission.airlines.readOnly]]"
          disabled="[[computedPermission.airlines.disabled]]"
          hidden$="[[computedPermission.airlines.hidden]]"
          options="[[structure.airlines]]"
          label="Add airline(s)"
          multi
          value="{{itinerary.airlines}}"></etools-searchable-multiselection-menu>
        <div class="flex-4"></div>
      </div>

    </div>

  </template>

  <script>
    Polymer({
      is: 'travel-itinerary',
      properties: {
        itinerary: {
          type: Object,
          notify: true,
        },
        structure: {
          type: Object,
          value: {}
        },
        hideAirline: {
          type: Boolean,
          computed: '_computeHideAirline(itinerary.mode_of_travel)'
        }
      },
      behaviors: [et2fBehaviors.PermissionLayer],
      observers: ['_setCheckboxes(baseDetails.*)'],
      _setCheckboxes: function (changed) {
        this[changed.path] = changed.value;
      },
      _computeHideAirline: function(modeOfTravel) {
        if(modeOfTravel) {
          return modeOfTravel.label !== 'Plane'
        }
        return true;
      }
    });
  </script>
</dom-module>
