<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../../bower_components/etools-repeatable-field-set/etools-repeatable-field-set.html">
<link rel="import" href="../../../../bower_components/etools-searchable-multiselection-menu/etools-searchable-multiselection-menu.html">

<link rel="import" href="../../travel-status-box/travel-status.html">
<link rel="import" href="../datepicker-input.html">

<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../styles/et2f-styles.html">

<dom-module id="travel-expense">
  <template>
    <style include="shared-styles et2f-styles iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        width: 100%;
      }

      .custom-margin {
        --paper-input-container: {
          height: auto;
          margin-left: 12px;
          margin-right: 12px;
          margin-bottom: 12px;
        };
        --paper-checkbox-margin: 12px;
      }
    </style>

    <div class="layout vertical flex">
      <div class="layout horizontal">
        <etools-searchable-multiselection-menu class$="flex-3 [[computedPermission.type.readOnly]]"
          disabled="[[computedPermission.type.disabled]]"
          hidden$="[[computedPermission.type.hidden]]"
          options="[[structure.expense_types]]"
          label="Travel expense type"
          value="{{expense.type}}"></etools-searchable-multiselection-menu>
        <paper-input class$="flex-3 custom-margin [[computedPermission.amount.readOnly]]"
          disabled="[[computedPermission.amount.disabled]]"
          hidden$="[[computedPermission.amount.hidden]]"
          label="Amount"
          type="number"
          value="{{expense.amount}}"></paper-input>
        <etools-searchable-multiselection-menu class$="flex-3 [[computedPermission.document_currency.readOnly]]"
          disabled="[[computedPermission.document_currency.disabled]]"
          hidden$="[[computedPermission.document_currency.hidden]]"
          options="[[structure.currencies]]"
          label="Document currency"
          value="{{expense.document_currency}}"></etools-searchable-multiselection-menu>
        <etools-searchable-multiselection-menu class$="flex-3 [[computedPermission.account_currency.readOnly]]"
          disabled="[[computedPermission.account_currency.disabled]]"
          hidden$="[[computedPermission.account_currency.hidden]]"
          options="[[structure.currencies]]"
          label="Accounting currency"
          value="{{expense.account_currency}}"></etools-searchable-multiselection-menu>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'travel-expense',
      properties: {
        expense: {
          type: Object,
          notify: true,
        },
        structure: {
          type: Object,
          value: {}
        }
      },
      behaviors: [et2fBehaviors.PermissionLayer],
    });
  </script>
</dom-module>
