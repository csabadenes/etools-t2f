<!DOCTYPE HTML>
<html>
<head>
  <!-- when using the mode "code", it's important to specify charset utf-8 -->
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <link href="../node_modules/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
  <script src="../node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
</head>
<body>
<div id="jsoneditor" style="width: 400px; height: 400px;"></div>
<button onclick="_save()">Save</button>

<script>
  // create the editor
  var container = document.getElementById("jsoneditor");
  var options = {};
  var editor = new JSONEditor(container, options);

  // set json

  var stored = JSON.parse(localStorage.getItem('et2f_permissions'));
  editor.set(stored);

  // get json

  _save = function() {
    var json = editor.get();
    localStorage.setItem('et2f_permissions', JSON.stringify(json));
  }
</script>
</body>
</html>
